<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lvl2_1-Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section>
        <form action="">
          <p>Contact Us</p>
          <input
            type="text"
            name="YourName"
            id="YourName"
            placeholder="Your Name"
          />
          <div>
            <input
              type="text"
              name="Email"
              id="Email"
              placeholder="Email Address"
            />
          </div>
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="5"
            placeholder="Type your Message"
          ></textarea>
          <div>
            <input type="submit" value="Send" id="send" />
          </div>
        </form>
      </section>
    </header>
  </body>
</html>
